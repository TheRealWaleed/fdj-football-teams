<div class="flex flex-row flex-wrap justify-center mobile-flex-col">
  <h4
    class="text-3xl font-normal leading-normal mt-0 mb-2  m-auto text-indigo-800"
    *ngIf="notFoundMessage.length"
  >
    {{notFoundMessage}}
  </h4>

  <div
    class="flex flex-col"
    *ngIf="league"
  >
    <h6
      class="text-md font-normal leading-normal mt-0 mb-1  m-auto text-blue-800"
    >
      {{league.name}}
    </h6>
    <p
      class="text-md font-normal leading-normal mt-0 mb-2  m-auto text-blue-800"
    >
      {{league.description}}
    </p>

    <div class="flex flex-row flex-wrap justify-center mobile-flex-col">
      <app-team [team]="team" *ngFor="let team of teams"></app-team>
    </div>
  </div>
</div>
