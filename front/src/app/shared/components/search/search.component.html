<div class="relative flex w-full flex-wrap items-stretch mb-3">
  <span class="z-10 h-full leading-snug font-normal absolute text-center text-gray-400 absolute bg-transparent rounded text-base items-center justify-center w-8 pl-3 py-3">
   <i-feather
     class ="cursor-pointer"
     name="search"
     (click)="search()"
   ></i-feather>
  </span>
  <input
    class="px-10 py-3 placeholder-gray-400 text-gray-700 relative bg-white bg-white rounded text-sm shadow outline-none focus:outline-none focus:shadow-outline w-full"
    type="text"
    placeholder="Search for football league ..."
    [(ngModel)]="searchQuery"
    (keyup)="fetchForQuery()"
  />
  <span class="z-10 h-full leading-snug font-normal absolute text-center text-gray-400 absolute bg-transparent rounded text-base items-center justify-center w-8 right-0 pr-3 py-3">
    <i-feather
      class ="cursor-pointer"
      name="x-circle"
      (click)="deleteSearch()"
    ></i-feather>
  </span>
</div>
